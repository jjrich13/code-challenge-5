<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/controllers/messages.controller.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
</head>
<body ng-app="MessagesApp">
    <div ng-controller="MessagesController as vm">
        <h1>Message Board</h1>
    <h3>Add new message</h3>
    <div>
        <input type="text" placeholder="your name" ng-model="vm.newMessage.name">
        <input type="text" placeholder="your message" ng-model="vm.newMessage.text">
        <button ng-click="vm.postMessage(vm.newMessage);">Post</button>
    </div>

    <div>
        <h2>
            Messages
        </h2>
        <p ng-repeat="message in vm.messages">{{message.name}}: {{message.text}}</p>
    </div>


    </div>

</body>
</html>
